{{define "settings"}}
    {{template "base" .}}
{{end}}

{{define "head"}}
<script src="js/page/settings.js" defer></script>
{{end}}

{{define "main"}}
<div class="main">
    <div class="container">
        <h3>appearance</h3>
        <div class="input-pair">
            <label for="compactui">compact navbar</label>
            <input type="checkbox" id="compactui" data-key="ui.compactNavbar">
        </div>

        <hr>

        <div class="input-pair">
            <label for="scale">ui scale</label>
            <div class="range-wrapper">
                <input type="range" id="scale" min="1" max="3" step="0.25" value="1.5" data-key="ui.scale">
                <div class="range-labels">
                    <span>1x</span>
                    <span>2x</span>
                    <span>3x</span>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <h3>about summit</h3>
        <p>{{.BuildString}}</p>
        <button onclick="location.href='https://github.com/winksplorer/summit'">see repository</button>
        <button onclick="location.href='https://github.com/winksplorer/summit/issues/new'">report a bug</button>
    </div>

    <div class="sticky-footer">
        <button disabled id="save-button" onclick="_.page.saveSettings()">save changes</button>
    </div>
</div>
{{end}}
