{{define "base"}}
<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/typography.css" type="text/css">
        <link rel="stylesheet" href="css/style.css" type="text/css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{.Title}}</title>

        <!-- General JS -->
        <script type="module" src="js/navbar.js" defer></script>

        <!-- Page-specific JS/CSS -->
        {{template "head" .}}

        <!-- Odometer -->
        <link rel="stylesheet" href="css/lib/odometer-ts.css" />
        <script src="js/lib/odometer.min.js"></script>
    </head>
    <body>
        <div class="navbar">
            <h1 id="hostname">?</h1>
            <div id="navbar-items"></div>
            <div id="nav-right">
                <div id="stats">
                    <div class="odometer" id="stats-memused"></div>
                    <span id="stats-memrest">g/g</span>
                    <div class="odometer" id="stats-cpu"></div>
                    <span id="stats-cpuperc">%</span>
                </div>

                <div class="quick-actions">
                    <a href="admin.html?operation=reboot">↺</a>
                    <a href="admin.html?operation=poweroff">⏻</a>
                    <a href="/api/logout">⇒</a>
                </div>
            </div>
        </div>

        <div id="message">
            <h3 id="messageTitle"></h3>
            <p id="messageSubtitle"></p>
            <button id="messageDismiss">x</button>
        </div>

        {{template "main" .}}
    </body>
</html>
{{end}}
