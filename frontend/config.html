<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="typography.css" type="text/css">
        <link rel="stylesheet" href="style.css" type="text/css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>settings</title>

        <!-- General JS -->
        <script type="module" src="js/navbar.js" defer></script>

        <!-- Page-specific JS -->
        <script src="js/config.js" defer></script>
    </head>
    <body>
        <div class="navbar">
            <h1 id="hostname">?</h1>
            <div id="navbar-items"></div>
            <div id="nav-right">
                <p id="stats"><span>mem ?/?</span> <span>cpu ?%</span></p>

                <div class="quick-actions">
                    <a href="admin.html?operation=reboot">↺</a>
                    <a href="admin.html?operation=poweroff">⏻</a>
                    <a href="/api/logout">⇒</a>
                </div>
            </div>
        </div>

        <div id="message">
            <h3 id="messageTitle"></h3>
            <p id="messageSubtitle"></p>
            <button id="messageDismiss">x</button>
        </div>

        <div class="main">
            <div class="config-container">
                <h3>appearance</h3>
                <input type="checkbox" id="compactui">
                <label for="compactui">compact navbar</label>

                <input type="checkbox" id="segmentstats">
                <label for="segmentstats">navbar stats in seven segment font</label>
            </div>
        </div>

        <footer id="footer"></footer>
    </body>
</html>
